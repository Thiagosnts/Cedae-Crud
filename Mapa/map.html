<body>

    <div id='mapDIV'></div>
    <script>
        var dadosJsonGlobal

        getDados()

        function getDados() {
            $.ajax({
                url: '../AppListaBack.aspx',
                cache: false,
                type: "POST",
                data: "o",
                success: function (response) {
                    dadosJsonGlobal = JSON.parse(response)
                    renderizarMapa()
                },
                error: function () {
                    alert('deu ruim')
                }
            })
        }

                    fillColor: '#e0dbcf'
                },

            municipios.features = []

            L.geoJSON(estado, estilos.estado2).addTo(map)

            L.geoJSON(municipios, estilos.base).bindPopup(function (layer) {
                return layer.feature.properties.description;
            }).addTo(map);

            //showPop(map, "Rio Aguas", "Rio de Janeiro", [-22.059537, -42.7959])

            function showPop(map, cidade, concessao, cod) {

                var popup = L.popup({ className: "pop1" })
                    .setLatLng(cod)
